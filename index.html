<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>CRUD Registro Peronas</title>
     <style>
      .jumbotron {
          padding: 1rem 1rem;
          margin-bottom: 0rem;
          background-color: #F5B7B1;
          border-radius: .3rem;
      }
    </style>
  </head>
  <body>
    
    <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-8">CRUD</h1>
    </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
            <button id="btnNuevo" class="btn btn-secondary" data-toggle="tooltip" title="Nuevo Registro">Nuevo Registro<svg class="bi bi-plus-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4a.5.5 0 0 0-1 0v3.5H4a.5.5 0 0 0 0 1h3.5V12a.5.5 0 0 0 1 0V8.5H12a.5.5 0 0 0 0-1H8.5V4z"/></svg></button>
              <!--Modal-->
                <div id="modalAltaEdicion" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header bg-primary text-light">
                                <h5 class="modal-title" id="exampleModalLabel">Registro de Personas</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                                <form>
                                <div class="modal-body">
                                    <input id="id" type="hidden">
                                    <div class="form-group">                                    
                                      <label>Nombre</label>
                                      <input id="nombre" type="text" class="form-control" required>
                                    </div>    
                                    <div class="form-group">
                                      <label>Apellido</label>
                                      <input id="apellido" type="text" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                      <label>Número de Cédula</label>
                                      <input id="cedula" type="number" class="form-control" required>
                                    </div>  
                                    <div class="form-group">
                                      <label>Telefono</label>
                                      <input id="telefono" type="number" class="form-control" required>
                                    </div>      
                                    <div class="form-group">
                                      <label>Fecha de nacimiento</label>
                                      <input id="fecha" type="date" class="form-control" required>
                                    </div>                              
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success" data-dismiss="modal" tabindex="2">Cancelar</button>
                                    <button type="submit" id="btnGuardar" class="btn btn-danger" translate="1">Guardar</button>
                                </div>
                               </form>
                    </div>
                </div>
                </div>
              <table id="tablaRegistro" class="table table-striped table-hover">
                <thead>
                  <tr class="bg-dark text-light">
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Número de Cédula</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Fecha de Nacimiento</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
              <tbody id="bodyRegistro">
              </tbody>
              </table>
        </div>
      </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.14.4/dist/sweetalert2.all.min.js"></script> 
   
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase.js"></script>
    <script src="app.js"></script>
  </body>
</html>
